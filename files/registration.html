<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Management - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Satisfy&display=swap"
      rel="stylesheet" />

    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-r from-blue-100 to-orange-100 min-h-screen flex items-center justify-center font-poppins">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-blue-400 mb-6">
        Register for <br />
        Meal Management
      </h2>

      <form class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Full Name</label
          >
          <input
            id="name"
            type="text"
            placeholder="John Doe"
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700"
            >User name</label
          >
          <input
            id="username"
            type="text"
            placeholder="••••••••"
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            type="email"
            placeholder="you@example.com"
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Phone Number</label
          >
          <input
            id="phone"
            type="text"
            placeholder="+8801XXXXXXXXX"
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            id="password"
            type="password"
            placeholder="••••••••"
            class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" />
        </div>

        <button
          type="button"
          id="create-account"
          class="w-full bg-blue-400 hover:bg-blue-500 text-white font-semibold py-2 rounded-lg transition duration-300">
          Create Account
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-6">
        Already have an account?
        <a href="login.html" class="text-blue-500 font-medium hover:underline"
          >Login here</a
        >
      </p>
    </div>

    <script src="./../scripts/toggle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
